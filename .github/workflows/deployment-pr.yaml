on:
  repository_dispatch:
    types: [trigger-deployment-pr-workflow]

jobs:
  # https://github.com/peter-evans/create-pull-request
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          repository: tommyjxl/gha-workflow

      - name: Build
        run: echo ${{ github.event.client_payload.tag }} > ReleaseTag.txt

      - name: Test
        run: cat ReleaseTag.txt

      - name: Bump deployment version
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          commit-message: bump deployment version
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: release-${{ github.event.client_payload.tag }}-${{ github.actor }}-${{ github.ref_name }}-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
          delete-branch: true
          title: 'Automated PR created by Attribute Publisher: GitHub Release ${{ github.event.client_payload.tag }} -> ${{ github.event.client_payload.new_tag }}'
          body: |
            Deployment PR triggered by Attribute Publisher
            - GitHub Release version was upgraded: ${{ github.event.client_payload.tag }} -> ${{ github.event.client_payload.new_tag }}
            - Run ID: ${{ github.run_id }}
            - Run Number: ${{ github.run_number }}
            - Run Attempt: ${{ github.run_attempt }})
          labels: |
            automated
            attribute_publisher
          # assignees: tommyjxl
          # reviewers: tommyjxl
          # team-reviewers: |
          #   developers
          #   qa-team
          draft: false
