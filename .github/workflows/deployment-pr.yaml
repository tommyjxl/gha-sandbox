on:
  repository_dispatch:
    types: [trigger-deployment-pr-workflow]

jobs:
  # https://github.com/peter-evans/create-pull-request
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          repository: tommyjxl/gha-workflow

      - name: Build
        run: echo ${{ github.event.client_payload.tag }} > ReleaseTag.txt

      - name: Test
        run: cat ReleaseTag.txt

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: release-${{ github.event.client_payload.tag }}-${{ github.actor }}-${{ github.ref_name }}-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
          delete-branch: true
          title: 'NOREF Deployment PR triggered by Attribute Publisher, GitHub Release Tag = ${{ github.event.client_payload.tag }} (Run ID = ${{ github.run_id }}, Run Number = ${{ github.run_number }}, Run Attempt = ${{ github.run_attempt }})'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated
            attribute_publisher
          # assignees: tommyjxl
          # reviewers: tommyjxl
          # team-reviewers: |
          #   developers
          #   qa-team
          draft: false
